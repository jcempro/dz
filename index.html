<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Dízimo e Oferta</title>

  <script>
    if ((location.protocol !== 'https:') && (location.protocol !== 'file:')) {
      location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }    
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>

  <script src="assets/js/main.js" defer></script>
  <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <input type="checkbox" id="autosave" class="autosave" />
    <input type="checkbox" id="cfg" class="cfg" />

    <header>
      <h2>Calculadora de Dízimo e Oferta</h2>
      <div>
        <h1 contenteditable="true">Referência</h1>
        <div class="header-buttons noprint">
          <label><i class="fa-solid fa-circle-plus add" title="Adicionar campo"></i></label>
          <label><i class="fa-solid fa-eraser clear" title="Limpar campos"></i></label>
          <label><i class="fa-solid fa-retweet factory" title="Reset de Fábrica"></i></label>
          <label class="save"><i class="fa fa-save save" title="Salvar"></i></label>
          <label for="autosave"><i class="fa-solid fa-database" title="Salvar Automático"></i></label>
          <label><i class="fa-solid fa-file-arrow-down" id="btnExportarPDF"></i></label>
          <label for="cfg"><i class="fa fa-cog" title="Configurações"></i></label>
          <label for="cfg"><a href="https://github.com/jcempro/dz" target="_blank"><i class="fa-brands fa-github" title="Github"></i></a></label>
        </div>
    </header>

    <div class="config noprint">
      <label>
        <span>Percentual da Oferta (%)</span>
        <input type="text" data-percent id="oferta" class="valor" min="0" max="75" data-raw="0.02" value="2,00" />
      </label>
      <label>
        <span>Correção do Dízimo (%)</span>
        <input type="text" data-percent id="correcao" class='valor' min="0" max="10" data-raw="0.01" value="1,00" />
      </label>
    </div>

    <div class="recebimentos" id="recebimentos"></div>

    <div class="resultado">
      <table>
        <tr>
          <td>Somatório</td>
          <td id="soma">R$ 0,00</td>
        </tr>
        <tr class="dz_normal">
          <td>Dízimo (10%)</td>
          <td id="dizimo">R$ 0,00</td>
        </tr>
        <tr>
          <td>Dízimo Corrigido</td>
          <td id="dizimoCorrigido">R$ 0,00</td>
        </tr>
        <tr>
          <td>Oferta</td>
          <td id="ofertaValor">R$ 0,00</td>
        </tr>
        <tr class="total-final">
          <td>Total</td>
          <td id="totalFinal">R$ 0,00</td>
        </tr>
      </table>
    </div>
  </div>

</body>

</html>

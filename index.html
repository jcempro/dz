<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Dízimo e Oferta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>

  <script src="assets/js/main.js" defer></script>
  <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <input type="checkbox" id="autosave" class="autosave" checked />
    <input type="checkbox" id="cfg" class="cfg" />

    <header>
      <h1>Calculadora de Dízimo e Oferta</h1>
      <div class="header-buttons">
        <label><i class="fa-solid fa-circle-plus add" title="Adicionar campo"></i></label>
        <label class="save"><i class="fa fa-save save" title="Salvar"></i></label>
        <label for="autosave" ><i class="fa fa-sync" title="Salvar Automático"></i></label>
        <label><i class="fa-solid fa-file-pdf" id="btnExportarPDF"></i></label>
        <label for="cfg"><i class="fa fa-cog" title="Configurações"></i></label>
      </div>
    </header>

    <div class="config">
      <label>
        <span>Percentual da Oferta (%)</span>
        <input type="number" id="oferta" min="0" max="75" value="2" />
      </label>
      <label>
        <span>Correção do Dízimo (%)</span>
        <input type="number" id="correcao" min="0" max="10" value="1" />
      </label>
    </div>

    <div class="recebimentos" id="recebimentos"></div>

    <div class="resultado">
      <table>
        <tr>
          <td>Somatório</td>
          <td id="soma">R$ 0,00</td>
        </tr>
        <tr>
          <td>Dízimo (10%)</td>
          <td id="dizimo">R$ 0,00</td>
        </tr>
        <tr>
          <td>Dízimo Corrigido</td>
          <td id="dizimoCorrigido">R$ 0,00</td>
        </tr>
        <tr>
          <td>Oferta</td>
          <td id="ofertaValor">R$ 0,00</td>
        </tr>
        <tr class="total-final">
          <td>Total</td>
          <td id="totalFinal">R$ 0,00</td>
        </tr>
      </table>
    </div>
  </div>

</body>

</html>
